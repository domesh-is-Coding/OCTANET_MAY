<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="https://kit.fontawesome.com/809b27f811.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./IMG/favicon.ico" type="image/x-icon">
    <title>TRAVEL WEBSITE | CONTACT PAGE</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading logo-color">MOR CG</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
    <div class="container">
        <div class="form-wrapper">
            <div class="company-address">
                <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Location</h2>
                    <p>Colony, City Name, Town</p>
                </div>
                <div class="address-group">
                    <i class="far fa-envelope fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Email</h2>
                    <p>example@gmail.com</p>
                </div>
                <div class="address-group">
                    <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Call</h2>
                    <p>+918220203413</p>
                </div>
                <img src="./IMG/watreed.jpg" alt="Travel">
            </div>
            <form action="" class="form">
                <h1 class="lg-heading text-black">Contact Us</h1>
                <p class="text-gray">Let us know questions, suggestions and concerns by filling out the contact form below</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name=""  required>
                </div>
                <div class="form-group">
                    <label for="message">Message
                    </label>
                    <textarea name="" id="message"></textarea>
                    <button type="submit" class="form-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    </section>

    <footer class="footer">
        <div class="social-media-links">
          <i class="fa-brands fa-facebook fa-4x"></i>
          <i class="fa-brands fa-twitter fa-4x"></i>
          <i class="fa-brands fa-instagram fa-4x"></i>
        </div>
        <p>Mor CG &copy; 2024, All Rights Reserverd</p>
      </footer>
</body>

</html>
